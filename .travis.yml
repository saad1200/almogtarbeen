language: node_js
node_js:
- '0.10'
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm install -g grunt-cli
- npm install -g bower
- bower install
- gem install jekyll
- jekyll serve --detach
- sleep 3
script:
- grunt all
after_success:
- grunt submit.coverage
- chmod +x ./deploy-ghpages.sh
- "./deploy-ghpages.sh"
