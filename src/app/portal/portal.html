<section data-ng-controller="portal as vm" >
    
    <div class="row-fluid">
        <div class="categoryListingTitle">
<!--            <p>@Html.ActionLink(Model.Categories[categoryId], "Index", new { id = 1, cid = categoryId })</p>-->
        </div>
        
        <ul  class='thumbs article' data-ng-repeat='article in vm.articles' data-ng-show='vm.articles.length > 0'>
            <li class="col-md-4">
                <div class="thumbnail">
                    <img style="max-height: 200px" data-ng-src="{{article.pictures}}" alt="{{article.title}}" />
                    <div class="caption">
                        <h3 class="text-center"><a href="#/article/{{article.id}}" >{{article.formattedTitle}}</a></h3>
                        <p>{{article.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</section>
