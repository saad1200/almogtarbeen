<section class="col-md-6">
    <div class="panel">
    <div class="panel-body">
        <div data-ng-repeat="articles in articles">
            <div class="row" style="margin-bottom: 30px;">
                    <div class="col-md-8">
                        <a href="#/article/{{articles[0].id}}"><img data-ng-src="{{articles[0].pictures}}" alt="{{articles[0].title}}" class="img-responsive"/></a>
                        <h2>{{articles[0].title}}</h2>
                            {{articles[0].content}}
                    </div>
                    <div class="col col-sm-4">
                        <a href="#/article/{{articles[1].id}}"><img data-ng-src="{{articles[1].pictures}}" alt="{{articles[1].title}}" class="img-responsive"/></a>
                        <h4>{{articles[1].title}}</h4>
                        <hr>
                            <a href="#/article/{{articles[2].id}}"><img data-ng-src="{{articles[2].pictures}}" alt="{{articles[2].title}}" class="img-responsive"/></a>
                            <h4>{{articles[2].title}}</h4>
                    </div>
            </div>
            <hr />

            <div class="row" style="margin-bottom: 30px;">
                <div class="col-md-6">
                    <img data-ng-src="{{articles[3].pictures}}" alt="{{articles[3].title}}" class="img-responsive"/>

                </div>
                <div class="col-md-6">
                    <h3>{{articles[3].title}}</h3>
                    {{articles[3].content}}
                </div>
            </div>
            <hr>
        </div>

    </div>
    </div>
</section>
