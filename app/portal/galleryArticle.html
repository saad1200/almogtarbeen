<header class="entry-header">
    <h3 class="entry-title"><a href="http://html.coolorize.com/summarize/html/single.html">{{article.title}}</a> </h3>
    <div class="entry-meta">
        <span class="entry-date"><a href="http://html.coolorize.com/summarize/html/blog.html"></a></span>
    </div>
</header>

<figure class="entry-thumbnail">

    <a href="http://html.coolorize.com/summarize/html/single.html" class="overlay overlay-primary"></a>

    <!-- to disable lazy loading, remove data-src and data-src-retina -->
    <img src="{{article.pictures}}"  width="480" height="280" alt="" style="opacity: 1;">

    <!--fallback for no javascript browsers-->
    <noscript>
        &lt;img src="{{article.pictures}}" alt=""&gt;
    </noscript>

</figure>
