<section class="col-md-6" data-ng-controller="article as vm" >

    <h1 class="text-muted">{{vm.article.formattedTitle}}</h1>
    <div style="margin:20px;">
        <img data-ng-src="{{vm.article.pictures[0]}}" class="img-thumbnail center-block" />
    </div>
    <p ng-bind-html="vm.article.content"></p>
</section>
